<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- Landing Page -->
    <div id="landing">
        <h1>Choose Your Trivia Category! <button id="play-now">Click To Play!</button></h1>
        <ul id = 'genres'>
            <li class='genre' id='sports'>Sports</li>
            <li class='genre' id='history'>History</li>
            <li class='genre' id='movies'>Movies</li>
            <li class='genre' id='music'>Music</li>
        </ul>
    </div>

    <!-- Main Playing Page -->
    <main>
        <div id="title">
            <h3 id ='score'> Score: <p id = "score-number"></p></h3>
            <div id = "header">
                <h1>Trivia!</h1>
                <h4>(Answer Correctly to Advance)</h4>
            </div>
            <button id='back-button'>Return to Home Screen</button>
        </div>

        <!-- Question to be displayed -->
        <div>
            <h2 id="question"></h2>
        </div>

        <!-- Answers to be displayed -->
        <div id="answers">
            <ul>
                <button class="option" id="answer1"></button>
                <button class="option" id="answer2"></button>
                <button class="option" id="answer3"></button>
                <button class="option" id="answer4"></button>
            </ul>
        </div>

        <!-- Button for Next Question -->
        <div>
        <button id="next">Next Question</button>
        </div>
    </main>
</body>
</html>
